<button nz-button (click)="addNewPlayer()" nzType="primary">New Player</button>
<br/>
<br/>

<nz-table #sortTable [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
  <tr>
    <th>Player</th>
    <th>Strength</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of sortTable.data">
    <td>{{ data.name }}</td>
    <td>{{ data.strength }}</td>
  </tr>
  </tbody>
</nz-table>

<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="isVisibleDrawer"
  nzTitle="Create"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()">

  <form nz-form [formGroup]="newPlayerForm" *nzDrawerContent>
    <nz-row>
      <nz-form-label nzFor="name">Name</nz-form-label>
      <nz-col>
        <nz-form-item>
          <input type="text" autocomplete="none" nz-input formControlName="name"
                 placeholder="Please input player name"/>
        </nz-form-item>
      </nz-col>
    </nz-row>

    <app-player-strength [formControl]="strengthFormControl"></app-player-strength>
  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="close()">Close</button>
      <button nz-button nzType="primary" (click)="submit()">Submit</button>
    </div>
  </ng-template>
</nz-drawer>
